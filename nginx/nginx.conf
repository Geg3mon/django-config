upstream django {
    server web:8000;
}

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

#     listen 443 ssl;
#     listen [::]:443 ssl;
#     server_name <name>;

#     ssl_certificate /app/nginx/letsencrypt/live/<domain>>/fullchain.pem;
#     ssl_certificate_key /app/nginx/letsencrypt/live/<domain>/privkey.pem;


    location /secret/ {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;
    }

    location /api/ {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;
    }

    location /swagger/ {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header  X-Forwarded-Proto https;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }
}
